# Basic
name:               "WangLab"
title:              "Wang Lab at the Agricultural Genomics Institute at Shenzhen, Chinese Academy of Agricultural Sciences"
description:        "The Wang Lab is a Evolutionary Genetics and Genomics research group at  Agricultural Genomics Institute at Shenzhen, Chinese Academy of Agricultural Sciences."


# URL
url:                http://Wanglab.com
baseurl:            
#baseurl:            "" #For Root Domain
permalink:          /:year/:month/:day/:title.html

# Markdown
markdown:           kramdown

# Highlighter
highlighter:        rouge

# Navigation
nav:
  - name:           "home"
    href:           "/"
  - name:           "research"
    href:           "/research"
  - name:           "publications"
    href:           "/publications"
  - name:           "team"
    href:           "/team"
  - name:           "news"
    href:           "/news"
  - name:           "join"
    href:           "/join"
  

# Sass
sass:
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"
  -
    scope:
      path:         ""
      type:         "people"
    values:
      layout:       "profile"


collections:
  people:
    output: true
    permalink: /people/:title/index.html
